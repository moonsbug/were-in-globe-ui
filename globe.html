<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Futuristic Globe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Three.js CDN (offline: download and place locally as three.min.js) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    // === Setup Scene ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Glowing Earth Sphere ===
    const sphereGeo = new THREE.SphereGeometry(1.5, 64, 64);
    const sphereMat = new THREE.MeshBasicMaterial({
      color: 0x66ccff,
      wireframe: true,
      transparent: true,
      opacity: 0.25
    });
    const earth = new THREE.Mesh(sphereGeo, sphereMat);
    scene.add(earth);

    // === Outer Wireframe Cage ===
    const cageGeo = new THREE.IcosahedronGeometry(3);
    const cageMat = new THREE.LineBasicMaterial({color: 0x66ccff, opacity: 0.4, transparent: true});
    const cage = new THREE.LineSegments(new THREE.EdgesGeometry(cageGeo), cageMat);
    scene.add(cage);

    // === Random Orbiting Points ===
    const starsGeo = new THREE.BufferGeometry();
    const starCount = 300;
    const starPositions = [];
    for (let i = 0; i < starCount; i++) {
      let r = 2.2 + Math.random() * 1.2;
      let theta = Math.random() * Math.PI * 2;
      let phi = Math.acos(2 * Math.random() - 1);
      let x = r * Math.sin(phi) * Math.cos(theta);
      let y = r * Math.sin(phi) * Math.sin(theta);
      let z = r * Math.cos(phi);
      starPositions.push(x, y, z);
    }
    starsGeo.setAttribute("position", new THREE.Float32BufferAttribute(starPositions, 3));
    const starsMat = new THREE.PointsMaterial({color: 0x66ccff, size: 0.02, transparent: true});
    const stars = new THREE.Points(starsGeo, starsMat);
    scene.add(stars);

    // === Glowing Arcs (Connections) ===
    function createArc(start, end, segments = 40) {
      const curve = new THREE.QuadraticBezierCurve3(
        start,
        new THREE.Vector3(0, 0, 0).addVectors(start, end).multiplyScalar(0.5).setLength(2.5),
        end
      );
      const points = curve.getPoints(segments);
      const geo = new THREE.BufferGeometry().setFromPoints(points);
      const mat = new THREE.LineBasicMaterial({color: 0x66ccff, transparent: true, opacity: 0.5});
      return new THREE.Line(geo, mat);
    }

    for (let i = 0; i < 15; i++) {
      let theta1 = Math.random() * Math.PI * 2;
      let phi1 = Math.acos(2 * Math.random() - 1);
      let start = new THREE.Vector3(
        1.5 * Math.sin(phi1) * Math.cos(theta1),
        1.5 * Math.sin(phi1) * Math.sin(theta1),
        1.5 * Math.cos(phi1)
      );

      let theta2 = Math.random() * Math.PI * 2;
      let phi2 = Math.acos(2 * Math.random() - 1);
      let end = new THREE.Vector3(
        1.5 * Math.sin(phi2) * Math.cos(theta2),
        1.5 * Math.sin(phi2) * Math.sin(theta2),
        1.5 * Math.cos(phi2)
      );

      scene.add(createArc(start, end));
    }

    // === Animation Loop ===
    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.0015;
      cage.rotation.y -= 0.0008;
      stars.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
